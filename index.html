<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CL1000x - Home</title>
  <link rel="stylesheet" href="./styles/index.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="navbar">
    <a href="index.html" class="logo">CL1000x</a><br>
    <div class="nav-items">
      <a href="about.html">About</a><br>
      <a href="timetable.html">Timetable</a><br>
      <a href="lab-manuals.html">Labs</a><br>
      <a href="assignments.html">Assignments</a><br>  
      <a href="countdown.html">Countdown</a><br>   
      <a href="contributors.html">Contributors</a>
    </div>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>
  <img src="./images/backdrop.png" alt="backdrop">
  
  
  <div class="main-cursor"></div>
  
  
  <div class="main-container">
    <p class="head">CL1000x</p>
    <p class="tagline">Information & Communication Technology</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navItems = document.querySelector('.nav-items');

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navItems.classList.toggle("active");
    })

    document.querySelectorAll(".nav-items a").forEach(n => 
    n.addEventListener("click", () => {
      hamburger.classList.remove("active");
      navItems.classList.remove("active");
    })) 


    // cursor effect
    
    var mainCursor = document.querySelector('.main-cursor'),
     mouseX = 0, 
     mouseY = 0
    
    gsap.to({}, 0.016, {
      repeat: -1,
      onRepeat: function () {
        gsap.set(mainCursor, {
          css: {
            left: mouseX,
            top: mouseY
          }
        })
      }
    })
    
    window.addEventListener("mousemove", function (e) {
      mouseX = e.clientX;
      mouseY = e.clientY
    })
    
    const head = document.querySelector('.head')
    const tagline = document.querySelectorAll('.tagline')
    
    head.addEventListener("mousemove", () => {
      mainCursor.classList.add('grow-small')
      
    })
    head.addEventListener("mouseleave", () => {
      mainCursor.classList.remove('grow-small')
    })
    
    tagline.addEventListener("mousemove", () => {
      mainCursor.classList.add('grow-small')
      
    })
    tagline.addEventListener("mouseleave", () => {
      mainCursor.classList.remove('grow-small')
    })

  </script>

</body>
</html>
<!-- end -->
